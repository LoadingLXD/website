<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>allah</title>
    <link rel="stylesheet" href="/website/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="introDiv">
    <h1 class="titles">اذكار</h1>
    <h2 class="lilTitles">شجرة في الجنة</h2>
    <article class="articles"><img src="/website/tree.png"  class="behindImg"><p class="sentences">عن جابر، عن النبي ﷺ قال: مَن قال: <i>"سبحان الله وبحمده"</i>غُرست له نخلة في الجنة</p></article>
    <h2 class="lilTitles">كلمتان خفيفتان</h2>
    <article class="articles"><img src="/website/cloud.png" class="behindImg"><p class="sentences">عن ابي هريرة رضي الله عنه قال قال رسول الله صلى الله عليه وسلم كلمتان خفيفتان على اللسان ثقيلتان في الميزان حبيبتان الى الرحمن <i>سبحان الله وبحمده سبحان الله العظيم</i></p></article>



</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sentences = document.querySelectorAll('.sentences');
    
    // Check if touch device
    const isTouchDevice = 'ontouchstart' in window || navigator.msMaxTouchPoints;
    
    if (isTouchDevice) {
        sentences.forEach(sentence => {
            sentence.addEventListener('click', function() {
                // Toggle active class on click
                this.classList.toggle('active');
                
                // Close other open sentences
                sentences.forEach(otherSentence => {
                    if (otherSentence !== this && otherSentence.classList.contains('active')) {
                        otherSentence.classList.remove('active');
                    }
                });
            });
        });
        
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.sentences')) {
                sentences.forEach(sentence => {
                    sentence.classList.remove('active');
                });
            }
        });
    }
});
</script>
</body>

</html>
